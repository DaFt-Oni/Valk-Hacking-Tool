<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor C&C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Servidor de Comando y Control</h1>
        
        <!-- Menú de Opciones -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Gestión</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-primary mb-2" onclick="showData()">Ver Datos Recibidos</button>
                <button class="btn btn-success mb-2" onclick="showHackingTool()">Modo Gráfico de Hacking Tool</button>
            </div>
        </div>

        <!-- Consola Estilizada -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Consola</h5>
            </div>
            <div class="card-body">
                <div id="consoleOutput" class="console-output"></div>
                <input type="text" id="consoleInput" class="form-control mt-2" placeholder="Introduce un comando">
            </div>
        </div>

        <!-- Sección de Datos Recibidos -->
        <div id="dataSection" class="mt-4" style="display: none;">
            <h3>Datos Recibidos</h3>
            <div id="dataOutput" class="data-output"></div>
        </div>

        <!-- Sección de Hacking Tool -->
        <div id="hackingToolSection" class="mt-4" style="display: none;">
            <h3>Herramienta de Hacking</h3>
            <div class="mb-3">
                <input type="text" id="hackingInput" class="form-control" placeholder="Introduce un comando de hacking">
                <button class="btn btn-primary mt-2" onclick="executeHackingCommand()">Ejecutar</button>
            </div>
            <div id="hackingOutput" class="hacking-output"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
